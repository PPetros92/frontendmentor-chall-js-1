<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <title>Document</title> 
</head>
<body>
    <div class="container_flex">
        <div class="left_text">
            <h3>
                Learn to code by watching others
            </h3>

            <p>
                See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
                but understanding how developers think is invaluable.
            </p>
        </div>
        <div class="right_text">

            <div class="btn_free_trial">
                <a href="#">Try it free 7 days then $20/mo. thereafter</a>
            </div>

            <div class="white_space">
                <form action="" class="form_flex" id="form">
                    <!-- firstname  -->
                    <div class="input-control">
                        <label for="firstName"></label>
                        <input type="text" name="firstname" id="firstName" placeholder="First name">
                        <div class="error"></div>
                    </div>
                    <!-- lastname  -->
                    <div class="input-control">
                        <label for="lastName"></label>
                        <input type="text" name="lastName" id="lastName" placeholder="Last name">
                        <div class="error"></div>
                    </div>
                    <!-- email  -->
                    <div class="input-control">
                        <label for="email"></label>
                        <input type="email" name="email" id="email" placeholder="Email Address">
                        <div class="error"></div>
                    </div>
                    <!-- password  -->
                    <div class="input-control">
                        <label for="password"></label>
                        <input type="password" name="password" id="password" placeholder="PassWord">
                        <div class="error"></div>
                    </div>
                    <!-- submit button  -->
                    <div id="error"><h1></h1></div>
                    <input type="submit" value="claim your free trial" class="green">
                    <!-- <button type="submit">claim your free trial</button>  -->
                </form>
                <div class="error"></div>
     
            

            
                <p>
                    By clicking the button, you are agreeing to our <a href="#"><span class="terms_color">Terms and Services</span></a>.
                </p>
            </div>
        </div>
        
    </div>


     


  
    
</body>
</html>
